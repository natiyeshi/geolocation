<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d</title>
</head>
<body>

    <div id="map">
        <!-- <iframe src="https://maps.google.com/maps?q=9.0112,38.764544&amp;z=15&amp;output=embed" frameborder="0"></iframe> -->
    </div>
    <script>
        navigator.geolocation.getCurrentPosition(position => {
            const {latitude,longitude } = position.coords
            console.log(latitude,longitude);
            let map = document.querySelector("#map")
            let src = "https://maps.google.com/maps?q="+latitude+","+longitude+"&amp;z=17&amp;output=embed"
            map.innerHTML = `<iframe style="width: 100%; margin:-0.3em; overflow:hidden; padding:0em; height:98vh;" src=${src} width=300 height=150 frameborder="0" allowfullscreen></iframe>`
        })

    </script>
</body>
</html>
